<!DOCTYPE html>
<html>
<head>
    <title>CSV Aligner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .data-preview {
            max-height: 300px;
            overflow-y: auto;
        }
        .text-truncate {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">CSV Aligner</h3>
            </div>

            <div class="card-body">
                <div class="mb-3">
                    <input type="file" id="csvFile" accept=".csv" class="form-control">
                    <button id="uploadBtn" class="btn btn-primary mt-2" disabled>Upload and Map</button>
                    <small class="form-text text-muted">Upload a CSV file to view original and aligned versions.</small>
                </div>

                <div id="loading" class="text-center py-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="mt-2">Processing CSV...</div>
                </div>

                <div id="results" style="display: none;">
                    <h4 class="mb-3">Original CSV</h4>
                    <div class="table-responsive data-preview mb-4">
                        <table class="table table-bordered table-hover">
                            <thead id="originalTableHeader" class="table-light"></thead>
                            <tbody id="originalTableBody"></tbody>
                        </table>
                    </div>

                    <h4 class="mb-3">Aligned CSV</h4>
                    <div class="table-responsive data-preview">
                        <table class="table table-bordered table-hover">
                            <thead id="alignedTableHeader" class="table-light"></thead>
                            <tbody id="alignedTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <div id="errorMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const csvFileInput = document.getElementById('csvFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('errorMessage');
        const originalHeader = document.getElementById('originalTableHeader');
        const originalBody = document.getElementById('originalTableBody');
        const alignedHeader = document.getElementById('alignedTableHeader');
        const alignedBody = document.getElementById('alignedTableBody');

        csvFileInput.addEventListener('change', function () {
            clearTables();
            errorDiv.innerHTML = '';
            uploadBtn.disabled = !this.files.length;
        });

        uploadBtn.addEventListener('click', async function () {
            const file = csvFileInput.files[0];
            if (!file) return;

            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            errorDiv.innerHTML = '';
            uploadBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            // Read and display original CSV
            const reader = new FileReader();
            reader.onload = function () {
                const originalCsv = reader.result.trim();
                const rows = originalCsv.split('\n').map(row => row.split(','));
                renderTable(rows, originalHeader, originalBody);
            };
            reader.readAsText(file);

            try {
                const response = await fetch('http://localhost:3333/map-headers', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                const alignedCsv = await response.text();
                const alignedRows = alignedCsv.trim().split('\n').map(row => row.split(','));
                if (alignedRows.length === 0) throw new Error('Empty aligned CSV returned.');

                renderTable(alignedRows, alignedHeader, alignedBody);
                resultsDiv.style.display = 'block';
            } catch (error) {
                errorDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        function clearTables() {
            originalHeader.innerHTML = '';
            originalBody.innerHTML = '';
            alignedHeader.innerHTML = '';
            alignedBody.innerHTML = '';
            resultsDiv.style.display = 'none';
        }

        function renderTable(rows, headerElem, bodyElem) {
            if (rows.length === 0) return;
            // Clear existing content
            headerElem.innerHTML = '';
            bodyElem.innerHTML = '';
            
            const headerRow = document.createElement('tr');
            rows[0].forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            headerElem.appendChild(headerRow);

            rows.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    td.classList.add('text-truncate');
                    tr.appendChild(td);
                });
                bodyElem.appendChild(tr);
            });
        }
    </script>
</body>
</html>
